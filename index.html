<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Alumnos (Diagnóstico de Comentarios)</title>
    <style>body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background-color:#f4f4f9;margin:0;padding:20px}h1{text-align:center;color:#333}.filter-container{text-align:center;margin-bottom:30px}.filter-container label{font-weight:700;margin-right:10px}.filter-container select{padding:8px 12px;border-radius:6px;border:1px solid #ccc;font-size:1em}#dashboard-container{display:flex;flex-wrap:wrap;gap:20px;justify-content:center}.student-card{background-color:#fff;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1);padding:20px;width:320px;transition:transform .2s}.student-card:hover{transform:translateY(-5px)}.student-card h3{margin-top:0;color:#0056b3;border-bottom:2px solid #f0f0f0;padding-bottom:10px}.student-card ul{list-style-type:none;padding:0}.student-card li{background-color:#f8f9fa;border:1px solid #e9ecef;border-radius:6px;padding:12px;margin-bottom:10px;font-size:1em}.measure-title{font-weight:700;color:#343a40}.measure-dates{font-size:.8em;color:#6c757d;margin:4px 0;display:block}.comments-container{margin-top:8px;border-left:3px solid #007bff;padding-left:10px}.comment-item{font-size:.9em;color:#495057;margin-bottom:4px}</style>
</head>
<body>
    <h1>Dashboard de Medidas Educativas</h1>
    <div class="filter-container"><label for="class-filter">Filtrar por clase:</label><select id="class-filter" onchange="filterStudents()"></select></div>
    <div id="dashboard-container"><p>Realizando diagnóstico de comentarios...</p></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBLzBraZXaIdUUQIZpEsvgCwxwSfyd8PVfQG2vZZ7V_uz92y6T6LrV82KM4EYEp9QW7cPaZFXi4Zga/pub?gid=12873044&single=true&output=csv';
        let allStudents = {};

        // El resto del código no cambia hasta llegar a displayDashboards

        function displayDashboards(studentsToShow) {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = '';
            
            if (Object.keys(studentsToShow).length === 0) {
                 container.innerHTML = '<p>No hay alumnos para mostrar.</p>';
                 return;
            }

            for (const studentName in studentsToShow) {
                const studentData = studentsToShow[studentName];
                const card = document.createElement('div');
                card.className = 'student-card';
                const title = document.createElement('h3');
                title.textContent = studentData.name;
                const measuresList = document.createElement('ul');

                studentData.measures.forEach(measure => {
                    const listItem = document.createElement('li');
                    const measureTitle = document.createElement('span');
                    measureTitle.className = 'measure-title';
                    measureTitle.textContent = measure.title;
                    const measureDates = document.createElement('span');
                    measureDates.className = 'measure-dates';
                    measureDates.textContent = `(${measure.startDate} - ${measure.endDate})`;

                    listItem.appendChild(measureTitle);
                    listItem.appendChild(measureDates);

                    if (measure.comment) {
                        // --- INICIO DE CÓDIGO DE DIAGNÓSTICO ---
                        console.log("--- COMENTARIO RECIBIDO (copia la línea de abajo) ---");
                        console.log(measure.comment);
                        // --- FIN DE CÓDIGO DE DIAGNÓSTICO ---
                        
                        const commentsContainer = document.createElement('div');
                        commentsContainer.className = 'comments-container';
                        
                        const cleanComment = measure.comment.replace(/\\n/g, '\n');
                        const comments = cleanComment.split('\n');

                        comments.forEach(commentText => {
                            if (commentText.trim() !== '') {
                                const commentP = document.createElement('p');
                                commentP.className = 'comment-item';
                                commentP.textContent = commentText;
                                commentsContainer.appendChild(commentP);
                            }
                        });
                        
                        listItem.appendChild(commentsContainer);
                    }
                    measuresList.appendChild(listItem);
                });
                
                card.appendChild(title);
                card.appendChild(measuresList);
                container.appendChild(card);
            }
        }
        
        // El resto de funciones no las pego para acortar, son las mismas
        async function loadStudentData(){try{const response=await fetch(csvUrl);if(!response.ok)throw new Error("Error al cargar los datos.");const csvText=await response.text(),data=parseCSV(csvText);data.forEach(row=>{const studentName=row.Nombre_Alumno;allStudents[studentName]||(allStudents[studentName]={name:studentName,class:row.Clase,measures:[]}),allStudents[studentName].measures.push({title:row.Medida_Educativa,comment:row.Comentario,startDate:row.Fecha_Inicio,endDate:row.Fecha_Fin})}),populateClassFilter(),displayDashboards(allStudents)}catch(error){document.getElementById("dashboard-container").innerHTML=`<p style="color: red;">${error.message}</p>`,console.error(error)}}
        function populateClassFilter(){const filter=document.getElementById("class-filter"),classes=new Set;for(const studentName in allStudents)allStudents[studentName].class&&classes.add(allStudents[studentName].class);const sortedClasses=[...classes].sort();filter.innerHTML='<option value="todos">Todas las clases</option>',sortedClasses.forEach(className=>{const option=document.createElement("option");option.value=className,option.textContent=className,filter.appendChild(option)})}
        function filterStudents(){const selectedClass=document.getElementById("class-filter").value;if("todos"===selectedClass)return void displayDashboards(allStudents);const filteredStudents={};for(const studentName in allStudents)allStudents[studentName].class===selectedClass&&(filteredStudents[studentName]=allStudents[studentName]);displayDashboards(filteredStudents)}
        function parseCSV(text){const result=[],rows=text.trim().split(/\r?\n(?=(?:[^"]*\"[^"]*\")*[^\"]*$)/);if(rows.length<2)return result;const headers=rows[0].split(",").map(h=>h.trim());for(let i=1;i<rows.length;i++){if(""===rows[i].trim())continue;const obj={},values=rows[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)||[];for(let j=0;j<headers.length;j++){if(!headers[j])continue;let value=values[j]||"";value=value.trim(),"\""===value.startsWith('"')&&"\""===value.endsWith('"')&&(value=value.substring(1,value.length-1)),value=value.replace(/""/g,'"'),obj[headers[j]]=value}result.push(obj)}return result}
        loadStudentData();
    </script>
</body>
</html>
