<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Alumnos</title>
    <style>
        /* Estilos básicos para las fichas */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Espacio entre las fichas */
            justify-content: center;
        }
        .student-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            transition: transform 0.2s;
        }
        .student-card:hover {
            transform: translateY(-5px);
        }
        .student-card h3 {
            margin-top: 0;
            color: #0056b3;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .student-card ul {
            list-style-type: none;
            padding: 0;
        }
        .student-card li {
            background-color: #e9f5ff;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Dashboard de Medidas Educativas</h1>

    <div id="dashboard-container">
        <p>Cargando datos de los alumnos...</p>
    </div>

    <script>
        // 1. Reemplaza esta URL con la URL de tu archivo .csv publicado de Google Sheets
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBLzBraZXaIdUUQIZpEsvgCwxwSfyd8PVfQG2vZZ7V_uz92y6T6LrV82KM4EYEp9QW7cPaZFXi4Zga/pub?gid=12873044&single=true&output=csv';
        // 2. Este es el "cerebro" que procesa los datos
        async function loadStudentData() {
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error('Error al cargar los datos. Verifica la URL y los permisos.');
                }
                const csvText = await response.text();
                const data = parseCSV(csvText);

                // Agrupamos las medidas por alumno
                const students = {};
                data.forEach(row => {
                    const studentName = row.Nombre_Alumno;
                    if (!students[studentName]) {
                        students[studentName] = {
                            name: studentName,
                            measures: []
                        };
                    }
                    // Añadimos la medida a la lista del alumno
                    students[studentName].measures.push(row.Medida_Educativa);
                });

                // 3. Dibujamos las fichas en la página
                displayDashboards(students);

            } catch (error) {
                document.getElementById('dashboard-container').innerHTML = `<p style="color: red;">${error.message}</p>`;
                console.error(error);
            }
        }

        // Función para convertir el texto CSV a un formato manejable (array de objetos)
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(',');
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j].trim()] = currentline[j].trim();
                }
                result.push(obj);
            }
            return result;
        }
        
        // Función para crear el HTML de cada ficha
        function displayDashboards(students) {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = ''; // Limpiamos el mensaje de "cargando"

            for (const studentName in students) {
                const studentData = students[studentName];
                
                // Creamos los elementos HTML
                const card = document.createElement('div');
                card.className = 'student-card';

                const title = document.createElement('h3');
                title.textContent = studentData.name;

                const measuresList = document.createElement('ul');
                studentData.measures.forEach(measureText => {
                    const listItem = document.createElement('li');
                    listItem.textContent = measureText;
                    measuresList.appendChild(listItem);
                });

                // Los añadimos a la ficha y la ficha al contenedor
                card.appendChild(title);
                card.appendChild(measuresList);
                container.appendChild(card);
            }
        }

        // Ejecutamos la función principal al cargar la página
        loadStudentData();
    </script>

</body>
</html>
