<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Alumnos</title>
    <style>
        /* Estilos básicos para las fichas */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Espacio entre las fichas */
            justify-content: center;
        }
        .student-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 320px; /* Un poco más ancho */
            transition: transform 0.2s;
        }
        .student-card:hover {
            transform: translateY(-5px);
        }
        .student-card h3 {
            margin-top: 0;
            color: #0056b3;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .student-card ul {
            list-style-type: none;
            padding: 0;
        }
        /* AQUI EMPIEZAN LOS NUEVOS ESTILOS */
        .student-card li {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .measure-title {
            font-weight: bold;
            color: #343a40;
        }
        .measure-dates {
            font-size: 0.8em;
            color: #6c757d;
            margin: 4px 0;
            display: block; /* Para que ocupe su propia línea */
        }
        .measure-comment {
            font-size: 0.9em;
            color: #495057;
            margin-top: 8px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Dashboard de Medidas Educativas</h1>

    <div id="dashboard-container">
        <p>Cargando datos de los alumnos...</p>
    </div>

    <script>
        // 1. Reemplaza esta URL con la tuya
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBLzBraZXaIdUUQIZpEsvgCwxwSfyd8PVfQG2vZZ7V_uz92y6T6LrV82KM4EYEp9QW7cPaZFXi4Zga/pub?gid=12873044&single=true&output=csv';

        async function loadStudentData() {
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error('Error al cargar los datos.');
                
                const csvText = await response.text();
                const data = parseCSV(csvText);

                const students = {};
                data.forEach(row => {
                    const studentName = row.Nombre_Alumno;
                    if (!students[studentName]) {
                        students[studentName] = { name: studentName, measures: [] };
                    }
                    
                    // -- CAMBIO IMPORTANTE AQUÍ --
                    // Ahora guardamos un objeto completo con toda la información, no solo el texto.
                    students[studentName].measures.push({
                        title: row.Medida_Educativa,
                        comment: row.Comentario,
                        startDate: row.Fecha_Inicio,
                        endDate: row.Fecha_Fin
                    });
                });

                displayDashboards(students);

            } catch (error) {
                document.getElementById('dashboard-container').innerHTML = `<p style="color: red;">${error.message}</p>`;
                console.error(error);
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim()); // Limpiamos espacios
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue; // Ignoramos líneas vacías
                const obj = {};
                const currentline = lines[i].split(',');
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = (currentline[j] || '').trim();
                }
                result.push(obj);
            }
            return result;
        }
        
        function displayDashboards(students) {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = '';

            for (const studentName in students) {
                const studentData = students[studentName];
                const card = document.createElement('div');
                card.className = 'student-card';
                const title = document.createElement('h3');
                title.textContent = studentData.name;
                const measuresList = document.createElement('ul');

                // -- CAMBIO IMPORTANTE AQUÍ --
                // Creamos una estructura más compleja para cada medida
                studentData.measures.forEach(measure => {
                    const listItem = document.createElement('li');

                    // Título de la medida
                    const measureTitle = document.createElement('span');
                    measureTitle.className = 'measure-title';
                    measureTitle.textContent = measure.title;
                    
                    // Fechas
                    const measureDates = document.createElement('span');
                    measureDates.className = 'measure-dates';
                    measureDates.textContent = `(${measure.startDate} - ${measure.endDate})`;
                    
                    // Comentario
                    const measureComment = document.createElement('p');
                    measureComment.className = 'measure-comment';
                    measureComment.textContent = measure.comment;

                    // Añadimos todo al elemento de la lista
                    listItem.appendChild(measureTitle);
                    listItem.appendChild(measureDates);
                    // Solo añadimos el comentario si existe
                    if (measure.comment) {
                        listItem.appendChild(measureComment);
                    }
                    measuresList.appendChild(listItem);
                });
                
                card.appendChild(title);
                card.appendChild(measuresList);
                container.appendChild(card);
            }
        }

        loadStudentData();
    </script>

</body>
</html>
